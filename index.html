<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/calc.css">
    <title>Clowns</title>
</head>
<body>
    <div id="container">
        <h1>Калькулятор вклада</h1>
        <div id="calculator">
          <!-- Form-->
          <form>

            <p>Вид вклада</p>
            <select class="investtype" id="investtype" >   
                  <option disabled selected value="0">Вид вклада</option>
                  <option value="replenished">Пополняемый</option>
                  <option value="fast">Срочный</option>
           </select>
           <p>Срок вклада</p>
           <select class="investtime" id="investtime">   
                 <option disabled selected value="0">Срок вклада</option>
          </select>
          <p>Сумма вклада</p>
          <input id="investamt" type="text" placeholder="Investment Amount">
          </form>
          </br>
          </br>
          <button type="button" id="calculate">Посчитать</button>
        </div>
       </br>
      <div id="investyield">
        <small id="yieldamount">Вы получите:</small>
          <span id="yield">0.00</span><sup> руб.</sup>
      </div>
    </div>
    
    <div class="container">
        <div class="sliders">
            <div class="slider-block">
                <div class="slider-wrapper"><img src="img/image6.jpg" alt=""></div>
            </div>
            <div class="slider-block">
                <div class="slider-wrapper"><img src="img/image5.jpg" alt=""></div>
            </div>
            <div class="slider-block">
                <div class="slider-wrapper"><img src="img/image3.jpg" alt=""></div>
            </div>
            <div class="slider-block">
                <div class="slider-wrapper"><img src="img/image2.jpg" alt=""></div>
            </div>
        </div>
        
        <div class="sliders-two">
            <div class="slider-block">
                <div class="slider-wrapper"><img src="img/image6.jpg" alt=""></div>
            </div>
            <div class="slider-block">
                <div class="slider-wrapper"><img src="img/image5.jpg" alt=""></div>
            </div>
            <div class="slider-block">
                <div class="slider-wrapper"><img src="img/image3.jpg" alt=""></div>
            </div>
            <div class="slider-block">
                <div class="slider-wrapper"><img src="img/image2.jpg" alt=""></div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/calс.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
